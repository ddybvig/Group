<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Creepster|Nunito:300&display=swap" rel="stylesheet"/>
        <link href="css/blog.css" rel="stylesheet"/>
        <script src='https://cdn.tiny.cloud/1/s0fh0kjnqdb0pshsf7rcvssjapn86vdsd5y1xyge4e95xer4/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#body'
            });
        </script>
        <title>Dale's House of Memes</title>
    </head>
    <body>
        <div class="container">
            <h1>Dale's House of Memes</h1>
            <hr/>
            <nav class="navbar navbar-expand-lg row" style="background-color: #e3f2fd">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home">
                                Home
                            </a>
                        </li>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="addContent">Add Content
                                </a>
                            </li>
                        </div>
                        <li class="nav-item" th:each="page : ${staticpages}">
                            <a class="nav-link active"
                               th:text="${page.title}"
                               th:href="@{/viewPage(id=${page.id})}">
                            </a>
                        </li>
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="addStaticPage">Add Static Page
                                </a>
                            </li>
                        </div>
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="approval">Pending Approvals
                                </a>
                            </li>
                        </div>
                        <form action="searchResults" class="form-inline">
                            <input class="form-control mr-sm-2" type="text" name="searchInput" id="searchInput" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search By Tag</button>
                        </form>
                    </ul>
                </div>
            </nav>
            <div class="row authorize-div" sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello:&nbsp;<span th:text="${#authentication.name}"></span>
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
            <div class="row">
                <div id="edit-static-div" class="col-12 text-center">
                    <h2>Edit Static Page</h2>
                    <hr/>
                    <form action="editStaticPage" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group row text-left">
                            <label for="title" class="col-md-2 offset-md-1 col-sm-3 col-4 col-form-label">
                                <b>TITLE</b>
                            </label>
                            <div class="col-md-8 col-sm-9 col-8">
                                <input type="text" class="form-control"
                                       id="title" name="title"
                                       th:value="${staticpage.title}"/>
                            </div>
                        </div>
                        <div class="form-group row text-left">
                            <label for="body" class="col-md-2 offset-md-1 col-sm-3 col-4 col-form-label">
                                <b>STATIC PAGE</b>
                            </label>
                            <div class="col-md-8 col-sm-9 col-8">
                                <textarea id="body" name="body"
                                          th:utext="${staticpage.body}"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${staticpage.id}"/>
                        <div class="row">
                            <div class="col-lg-2 col-md-3 col-sm-4 col-5 offset-lg-4 offset-md-3 offset-sm-2 offset-1 mb-4">
                                <button class="btn btn-primary" type="submit">
                                    Edit Static Page
                                </button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-4 col-5 mb-4">
                                <a href="home" class="btn btn-primary">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
