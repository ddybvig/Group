<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Creepster|Nunito:300&display=swap" rel="stylesheet"/>
        <link href="css/blog.css" rel="stylesheet"/>
        <title>Dale's House of Memes</title>
    </head>
    <body>
        <div class="container">
            <h1>Dale's House of Memes</h1>
            <hr/>
            <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home">
                                Home
                            </a>
                        </li>
                        <div class="authorize-div" sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="addContent">add content
                                </a>
                            </li>
                        </div>
                        <li class="nav-item" th:each="staticpage : ${staticpages}">
                            <a class="nav-link active"
                               th:text="${staticpage.title}"
                               th:href="@{/viewPage(id=${staticpage.id})}">
                            </a>
                        </li>
                        <form action="searchResults" class="form-inline">
                            <input class="form-control mr-sm-2" type="text" name="searchInput" id="searchInput" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search By Tag</button>
                        </form>
                    </ul>
                </div>
            </nav>
            <h3 th:if="${#request.getParameter('login_error') == '1'}">
                Wrong id or password!</h3>

            <form class="form-horizontal" 
                  role="form" 
                  method="post" 
                  action="login">
                <div class="form-group">
                    <label for="username" class="col-md-4 control-label">Username:</label>
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control" 
                               id="username"
                               name="username" 
                               placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Password:</label>
                    <div class="col-md-8">
                        <input type="password" 
                               class="form-control" 
                               id="password"
                               name="password" 
                               placeholder="Password"/>
                    </div>
                </div>
                <input type="hidden"                        
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" 
                               class="btn btn-default" 
                               id="search-button" 
                               value="Sign In"/>
                    </div>
                </div>
            </form>    
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
